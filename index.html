      <main role="main">
        <div class="banner">
          <!--
            XL- 1920 * 700
            lg- 1200 * 700
            md- 992 * 576
            sm- 768 * 576
            xs- 576 * 480 -->
          <img
            srcset="
              Images/indeximage/banner-xs.jpg  576w,
              Images/indeximage/banner-sm.jpg  768w,
              Images/indeximage/banner-md.jpg  992w,
              Images/indeximage/banner-lg.jpg 1200w,
              Images/indeximage/banner-xl.jpg 1920w
            "

            sizes="100vw"
            src="Images/indeximage/banner-xl.jpg"

            <!-- .lightText -->
          </div>
          <!-- .img-fluid -->

            <div class="row">
              <div class="col-md-4">
                <!-- cards 380 * 275 -->
                <div class="card mb-4 box-shadow">

                    data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"

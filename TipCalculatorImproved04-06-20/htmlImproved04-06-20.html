<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSSimproved04-06-20.css" />
    <title>Document</title>
  </head>
  <body background="brown">
    <div id="container">
      <h1>
        Top of section
      </h1>
      <div id="calculator">
        <form>
          <p>How much was your bill?</p>
          <p>$ <input id="billAmt" type="text" placeholder="Bill Amount" /></p>
          <br />
          <p>How was your service?</p>
          <p>
            <select id="serviceQual">
              <option disabled selected value="0"
                >-- Choose an Option --</option
              >
              <option value="0.3">30&#37; &#45; Outstanding</option>
              <option value="0.2">20&#37; &#45; Good</option>
              <option value="0.15">15&#37; &#45; It was OK</option>
              <option value="0.1">10&#37; &#45; Bad</option>
              <option value="0.05">5&#37; &#45; Terrible</option>
            </select>
          </p>
          <p>How many people sharing the bill?</p>
          <p>
            <input id="peopleAmt" type="text" placeholder="Number of People" />
            People
          </p>
          <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
          </div>

          <br />
          <p><button type="button" id="calculate">Calculate!</button></p>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="jsImproved04-06-20.js"></script>
  </body>
</html>
